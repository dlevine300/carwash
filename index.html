<header class="header">
   <div class="wrapper">
       <!-- Logo Section -->
       <div class="header__logo" style="flex: 1; display: flex; justify-content: flex-start;">
           <a href="#home">
               <img src="images/pristine-car-wash-logo.png" alt="Pristine Car Wash Logo" style="height: 100px; width: auto;">
           </a>
       </div>
       <!-- Navigation Links -->
       <nav class="header__nav" style="flex: 2; display: flex; justify-content: center; align-items: center;">
           <a class="header__nav-item" data-tab href="index.html">Home</a>
           <a class="header__nav-item" data-tab href="#about.html">About</a>
           <a class="header__nav-item" data-tab href="#services.html">Services</a>

       </a>
   </div>
</header>
<style>
   /* Header background and layout */
   .header {
       background-color: #9a1607; /* Light blue background color for header */
       padding: 10px 20px; /* Reduced padding */
       display: flex;
       justify-content: space-between;
       align-items: center;
       height: 100px; /* Header height set to 100px */
   }
   /* Logo styling */
   .header__logo img {
       height: 100px; /* Logo size adjusted to 100px height */
       width: auto;
   }
   /* Navigation menu layout */
   .header__nav {
       display: flex;
       justify-content: center;
       align-items: center;
   }
   /* Individual menu items */
   .header__nav-item {
       color: #fff;  /* White text color */
       text-decoration: none; /* Remove underline from links */
       margin: 0 20px; /* Space between menu items */
       font-size: 16px; /* Adjust font size */
       font-family: 'Lato', sans-serif; /* Ensure font consistency */
       transition: color 0.3s ease; /* Smooth transition for color change */
   }
   /* Hover effect for menu items */
   .header__nav-item:hover {
       color: #0645c4;
   }
   /* Mobile menu hamburger icon styling */
   .header__open span {
       background-color: #fff; /* White color for the hamburger icon */
       height: 4px; /* Height of each line */
       width: 30px; /* Slightly wider hamburger icon */
       margin: 5px 0; /* Added space between lines */
       transition: 0.3s;
   }
   /* Media Query for mobile screens */
   @media (max-width: 768px) {
       .header__nav {
           display: none;
           flex-direction: column;
           position: absolute;
           top: 50px;
           left: 0;
           width: 100%;
           background-color: #9a1607;
           padding: 20px;
           box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
       }
       .header__nav-item {
           margin: 10px 0; /* Space out items vertically */
           text-align: center;
           font-size: 18px; /* Larger font size for mobile */
       }
       #btnOpen {
           display: block;
           cursor: pointer;
           z-index: 999; /* Ensure it sits above other elements */
       }
       #btnOpen.active + .header__nav {
           display: flex;
       }
   }
</style>
<script>
   // Toggle the mobile menu
   const btnOpen = document.getElementById('btnOpen');
   const nav = document.querySelector('.header__nav');

   btnOpen.addEventListener('click', function() {
       btnOpen.classList.toggle('active');
       nav.classList.toggle('active');
   });
</script>
